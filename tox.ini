[tox]
envlist = 
    py27,pypy,py35,py36,py37,py38,pypy3,cover2,cover3,docs

[testenv]
usedevelop = true
commands = 
    python setup.py test -q

[testenv:cover2]
basepython =
    python2.7
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover

[testenv:cover3]
basepython =
    python3.7
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover

[testenv:docs]
basepython =
    python2.7
commands = 
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
deps =
    Sphinx
